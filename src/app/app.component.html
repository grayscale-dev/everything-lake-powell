<header class="border-b border-gray-200 bg-white">
  <div class="max-w-6xl m-auto text-xl font-bold px-3 md:px-0 py-4 flex items-center gap-3 text-gray-800">
    <img src="logo.svg" class="h-5" alt="">
    <h1>
      Everything L<span class="hidden md:inline">ake </span>P<span class="hidden md:inline">owell</span></h1>
  </div>
</header>

<main class="max-w-6xl m-auto px-3 md:px-0 py-4">
  <div>
    <div class="flex items-center gap-3 mb-2">
      <h1 class="text-3xl font-bold text-gray-900">Summary</h1>
      <p-skeleton *ngIf="!currentTempService.currentTemp.value()" width="4rem" height="2rem" />
      <h2 *ngIf="currentTempService.currentTemp.value()" class="text-lg font-normal text-gray-600 mt-1">{{ currentTempService.currentTemp.value().current.temperature_2m }}Â°F</h2>
    </div>

    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td><p-skeleton /></td>
              <td><p-skeleton /></td>
              <td><p-skeleton /></td>
              <td><p-skeleton /></td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</main>

<footer class="text-sm text-gray-500 border-t border-gray-200 text-center p-4 mt-4">
  <p>All weather data is based out of Page, AZ</p>
  <p>Water data courtesy of US Bureau of Reclamation</p>
  <p class="mt-2">Created by <span class="font-semibold">Grayscale Development</span></p>
</footer>
